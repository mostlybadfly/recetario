{% extends 'recipes/base.html' %}
{% block content %}
  <h1>{{ recipe.title }}</h1>
  <ul>
    <li>Cuisine: {{ recipe.cuisine }}</li>
    <li>Cooking Time: {{ recipe.cooking_time }}</li>
    <li>Servings: {{ recipe.servings}}</li>
    <li>Author: {{ recipe.created_by }}</li>
  </ul>
  <a href="{% url 'edit' recipe.id %}">Edit this recipe</a><br>
  <a href="{% url 'ingredients' recipe.id %}">Ingredients</a><br>
  <a href="{% url 'instructions' recipe.id %}">Instructions</a><br>
{% endblock %}
